<div id="app"></div>
<script>
  function h(tag, props, children) {
    return {
      tag,
      props,
      children,
    };
  }
  // 挂载原理
  function mount(vnode, containder) {
    const el = (vnode.el = document.createElement(vnode.tag));
    // props
    if (vnode.props) {
      for (const key in vnode.props) {
        const value = vnode.props[key];

        if (key.startsWith("on")) {
          el.addEventListener(key.slice(2).toLowerCase(), value);
        } else {
          el.setAttribute(key, value);
        }
      }
    }
    // children
    if (vnode.children) {
      if (typeof vnode.children === "string") {
        el.textContent = vnode.children;
      } else {
        vnode.children.forEach((child) => {
          mount(child, el);
        });
      }
    }
    containder.appendChild(el);
  }
  function patch(n1, n2) {
    const oldVnode = n1;
    const newVnode = n2;
    const el = (n2.el = n1.el);
    //props
    const oldProps = n1.props || {};
    const newProps = n2.props || {};
    for (const key in newProps) {
      const oldProp = oldProps[key];
      const newProp = newProps[key];
      if (oldProp !== newProp) {
        el.setAttribute(key, newProp);
      }
    }
    for (const key in oldProps) {
      if (!(key in newProps)) {
        el.removeAttribute(key);
      }
    }
    // children
    const oldChildren = n1.children;
    const newChildren = n2.children;
    if (typeof newChildren === "string") {
      if (typeof oldChildren === "string") {
        if (oldChildren !== newChildren) {
          el.textContent = newChildren;
        }
      } else {
        el.textContent = newChildren;
      }
    } else {
      if (typeof oldChildren === "string") {
        el.innerHTML = "";
        newChildren.forEach((vnode) => mount(vnode, el));
      } else {
        if (oldChildren !== newChildren) {
          const commonLen = Math.min(newChildren.length, oldChildren.length);
          for (let i = 0; i < commonLen; i++) {
            if (oldChildren[i] !== newChildren[i]) {
              patch(oldChildren[i], newChildren[i]);
            }
          }
          if (newChildren.length > oldChildren.length) {
            newChildren
              .splice(oldChildren.length)
              .forEach((vnode) => mount(vnode, el));
          } else {
            oldChildren
              .splice(newChildren.length)
              .forEach((vnode) => el.removeChild(vnode.el));
          }
        }
      }
    }
  }

  let activeEffect = null;
  class Dep {
    deps = "";
    depend() {
      if (activeEffect) {
        this.deps = activeEffect;
      }
    }
    notify() {
      this.deps();
    }
  }
  function watchEffect(effect) {
    activeEffect = effect;
    effect();
    activeEffect = null;
  }

  const targetMap = new WeakMap();
  function getDep(target, key) {
    let depsMap = targetMap.get(target);
    if (!depsMap) {
      depsMap = new Map();
      targetMap.set(target, depsMap);
    }
    let dep = depsMap.get(key);
    if (!dep) {
      dep = new Dep();
      depsMap.set(key, dep);
    }
    return dep;
  }
  const handler = {
    get(target, key, receiver) {
      const dep = getDep(target, key);
      dep.depend();
      return Reflect.get(target, key, receiver);
    },
    set(target, key, value, receiver) {
      const dep = getDep(target, key);
      const res = Reflect.set(target, key, value, receiver);
      dep.notify();
      return res;
    },
  };
  function reactive(raw) {
    const proxy = new Proxy(raw, handler);
    return proxy;
  }

  const App = {
    data: reactive({
      count: 0,
    }),
    render() {
      return h(
        "div",
        {
          onClick: () => {
            this.data.count++;
          },
        },
        String(this.data.count)
      );
    },
  };

  function mountApp(component, container) {
    let preVdom;
    let isMount = false;
    watchEffect(() => {
      if (!isMount) {
        preVdom = component.render();
        mount(preVdom, container);
        isMount = true;
      } else {
        const newVdom = component.render();
        patch(preVdom, newVdom);
        preVdom = newVdom;
      }
    });
  }
  mountApp(App, document.getElementById("app"));
</script>
